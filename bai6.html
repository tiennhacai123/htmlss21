<script>
    var math = +prompt("Nhap diem toan:");
    var litter = +prompt("Nhap diem van:");
    var english = +prompt("Nhap diem anh:");
    var average = (math + litter + english)/3;
    if(8.0<=average&&average<=10.0){
        console.log("Gioi");
    }else if(6.5<=average&&average<=7.9){
        console.log("Kha");
    }else if(5.0<=average&&average<=6.4){

    }else if(0<=average&&average<5.0){
        console.log("Yeu");
    }
</script>
